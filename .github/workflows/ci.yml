name: CI

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 16.20.1 📦
        uses: actions/setup-node@v4
        with:
          node-version: '16.20.1'
          cache: 'yarn'

      - name: Install dependencies 📥
        run: yarn install

#      - name: Lint 🧹
#        run: yarn lint
#
#      - name: Run tests 🧪
#        run: yarn test

      - name: Build 🏗️
        run: yarn build

      - name: Deploy 🚀
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist

